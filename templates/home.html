<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}Home Page{%endblock%}</title>
    <link rel="stylesheet"
     href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    {%block content%}
    <h1>Aloha 'Aina Adoptions</h1>
    <h2>Pets Available</h2>
    <div>
        {%for pet in pets%}
        <div class="col-3">
            <img src="{{pet.photo_url}}" alt="Photo of {{pet.name}}">
            <a href="/pets/{{pet.id}}">{{pet.name}}</a>
            <b>{%if pet.available%} 
                is available!
                {%endif%}
            </b>
        </div>
        {%else%}
        <div class="col-12">No pets yet.</div>
        {%endfor%}
    </div>
    <div>
        <a class="btn btn-primary" href="/add">Add a Pet</a>
    </div>
    {%endblock%}
</body>
</html>
